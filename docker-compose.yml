services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: blackmamba
      POSTGRES_PASSWORD: blackmamba
      POSTGRES_DB: komodo
    volumes:
      - /var/lib/komodo/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blackmamba -d komodo"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fitlife.com  # Email untuk login pgAdmin
      PGADMIN_DEFAULT_PASSWORD: blackmamba  # Password untuk login pgAdmin
    ports:
      - "8001:80"  # Memetakan port 8001 di host ke port 80 di pgAdmin
    depends_on:
      - db
